<!DOCTYPE html>
<html lang="en">
<head>

    {% block head %}

    <link rel="stylesheet" href={{url_for('static', filename='css/main.css')}}>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    {%endblock%}

</html>
